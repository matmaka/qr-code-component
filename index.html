<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <main role="main page__main">
        <article class="card">
            <header class="sr-only">
                    <h1>QR code component</h1>
            </header>

            <div class="img-box">
               <img src="images/image-qr-code.png" alt="" width="576" height="576"> 
            </div>

            <h3 class="card__title">Improve your front-end skills by building projects</h3>
            <p class="card__desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
    </main>

    <footer class="footer page__footer">
      <div class="attr">
              <p class="attr__desc">
                  Challenge by <a class="attr__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              </p>
              <p class="attr">Coded by
                  <a class="attr__link" href="https://github.com/matmaka">matmaka</a>.
              </p>
      </div>
    </footer>
</body>
</html>
